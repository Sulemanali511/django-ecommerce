    {% load i18n static %}

    <style type="text/css">
      .breadcrumb { background-color: #fff !important;
        border-radius: 0 !important; border-bottom: 1px solid #eee; }
      .breadcrumb-item + .breadcrumb-item::before { content: ">" !important;}
    </style>

    <div class="mt-1">
      <!-- breadcrumb-->
      <nav aria-label="breadcrumb border-bottom">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a class="text-muted" href="{% url "shop:liste_produit" %}">
              {% trans "Home" %}
            </a>
          </li>
          <li class="breadcrumb-item">
            <a class="text-muted" href="{{ produit.categorie.get_absolute_url }}" title="{{ produit.categorie.name }}">
            {{ produit.categorie.name }}</a>
          </li>
          <li aria-current="page" class="breadcrumb-item font-weight-bold active">
          {{ produit.name | truncatewords:"12" }}</li>
        </ol>
      </nav>
    </div>
